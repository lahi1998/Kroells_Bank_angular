<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Overfør</h2>
        <form [formGroup]="TransferForm" (ngSubmit)="onSubmit()">
            <div class="formGroup">
                <label for="Amount">Beløb : </label>
                <input type="number" id="Amount" formControlName="Amount" placeholder="Beløb" required="number"><br><br>
                <label for="ReciverCardNumber">Modtager Kortnummer : </label>
                <input type="text" id="ReciverCardNumber" formControlName="ReciverCardNumber"
                    placeholder="Modtager Kortnummer"><br><br>
                <input type="submit" value="Overfør">
            </div>
        </form>
    </div>
</body>

</html>
